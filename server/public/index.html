<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weekend 2 Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>

</head>
<body>
    <div id="desk">
    <div id="calculator">
        <div id="display">
            <span></span>
        </div>
        <div id="buttons">
            <section id="numbers">
                <div class="row">
                    <button id="one">1</button>
                    <button id="two">2</button>
                    <button id="three">3</button>
                </div>
                <div class="row">
                    <button id="four">4</button>
                    <button id="five">5</button>
                    <button id="six">6</button>
                </div>
                <div class="row"> 
                    <button id="seven">7</button>
                    <button id="eight">8</button>
                    <button id="nine">9</button>
                </div>    
            </section>
            <aside id="operators">
                <button id="plus">+</button>
                <button id="minus">-</button>
                <button id="times">x</button>
                <button id="dividedby">/</button>
            </aside>
            <aside>
                <button id="equals">=</button>
            </aside>
        </div>
    </div>
    <div class="sticky-note">
            <h1>Paul's Calculator</h1>
    </div>
    <div class="paper">
        <div class="lines">
            <ul id="equation-history">
    
            </ul>
        </div>
        <div class="holes hole-top"></div>
  <div class="holes hole-middle"></div>
  <div class="holes hole-bottom"></div>
    </div>
</div>
    <section id="new-problem">
    </section>   
    
</body>
</html>
